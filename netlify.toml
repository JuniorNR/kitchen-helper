[build]
  command = "pnpm build"
  publish = ".next"

[[plugins]]
  package = "@netlify/next"

[[headers]]
for = "/_next/static/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
from = "/_next/image"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200
  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[[redirects]]
from = "/_ipx/*"
to = "/.netlify/images?url=:url&w=:width&q=:quality"
status = 200
  [redirects.query]
  url = ":url"
  w = ":width"
  q = ":quality"

[build.environment]
  NODE_VERSION = "20"

